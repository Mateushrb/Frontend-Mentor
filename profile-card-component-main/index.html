<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Profile card component</title>

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="corpo">
            <img class="background__top" src="images/bg-pattern-top.svg" alt="top background">
            <img class="background__bottom" src="images/bg-pattern-bottom.svg" alt="bottom background">
            <div class="container">
                
                <div class="imagem-perfil">
                    <img src="./images/image-victor.jpg">
                </div>

                <div class="info">
                    <P>Victor Crest</P>
                    <p class="idade">26</p>
                </div>
                <div class="city">London</div>
                
                <div class="counter">
                    <div class="counter__info">
                        <p class="counter__number">80K</p>
                        <p class="counter__word">Followers</p>
                    </div>
                  
                    <div class="counter__info">
                        <p class="counter__number">803K</p>
                        <p class="counter__word">Likes</p>
                    </div>
                  
                    <div class="counter__info">
                        <p class="counter__number">1.4K</p>
                        <p class="counter__word">Photos</p>
                    </div>
                </div>
            </div>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/Mateushrb">Mateus Henrique</a>.
            </div>
        </div>
    </body>
</html>
