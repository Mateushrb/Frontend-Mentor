<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./style.css" />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>

    <body>
        <section class="card">
            <div class="main-card">
                <h1 class="title">Get <span class="insights">insights</span> that help your business grow.</h1>
                <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.</p>
                <section class="contador">
                    <div>
                        <h2>10k+</h2>
                        <p>companies</p>
                    </div>
                    <div>
                        <h2>314</h2>
                        <p>templates</p>
                    </div>
                    <div>
                        <h2>12M+</h2>
                        <p>queries</p>
                    </div>
                </section>
            </div>

            <div class="images">
                <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="imagem desktop" />
                <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="imagem mobile" />
            </div>
        </section>
    </body>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Mateushrb" target="_blank">Mateus Henrique</a>.
          </div>
    </footer>
</html>
